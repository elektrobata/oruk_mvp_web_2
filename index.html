<script>
    $(document).ready(function () {
        $.material.init();

        $( ".cross" ).hide();
        $( ".menu" ).hide();
        $( ".hamburger" ).click(function() {
            $( ".menu" ).slideToggle( "400", function() {
                $( ".hamburger" ).hide();
                $( ".cross" ).show();
            });
        });

        $( ".cross" ).click(function() {
            $( ".menu" ).slideToggle( "400", function() {
                $( ".cross" ).hide();
                $( ".hamburger" ).show();
            });
        });
    });
</script>
